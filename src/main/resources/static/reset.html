<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BeerSP - Restablecer Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Restablecer Contraseña</h1>
    <p>Introduce el código recibido y tu nueva contraseña.</p>
</header>

<nav class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="auth.html">Autenticación</a>
    <a href="profile.html">Perfil</a>
    <a href="beers.html">Cervezas</a>
    <a href="tastings.html">Degustaciones</a>
    <a href="achievements.html">Menú & Galardones</a>
    <a href="friends.html">Amigos</a>
    <a href="feed.html">Actividad</a>
    <a href="statistics.html">Estadísticas</a>
</nav>

<div class="token-box">
    <strong>Estado:</strong>
    <span id="sessionStatus">Sin sesión</span>
    <button type="button" id="logoutBtn">Cerrar sesión</button>
</div>

<main>
    <section class="auth-layout">
        <form id="resetForm">
            <h2>Nueva Contraseña</h2>
            <label>Código de recuperación
                <input type="text" name="token" required>
            </label>
            <label>Nueva contraseña
                <input type="password" name="newPassword" required>
            </label>
            <button type="submit">Actualizar contraseña</button>
        </form>

        <div class="text-center mt-4">
            <a href="auth.html" class="link-btn">Volver a Iniciar Sesión</a>
        </div>
    </section>
</main>

<footer>
    <p>BeerSP · Ciclo 1</p>
    <div id="messages"></div>
</footer>

<script src="app.js"></script>
</body>
</html>
