<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BeerSP - Autenticación</title>
    <link rel="stylesheet" href="styles.css">
<script>(function(){const s=localStorage.getItem("theme");const d=window.matchMedia("(prefers-color-scheme: dark)").matches;if(s==="dark"||(!s&&d)){document.documentElement.classList.add("dark-mode");}})();</script>
</head>
<body>
<header>
    <h1>Autenticación · BeerSP</h1>
    <p>Regístrate, inicia sesión y gestiona la recuperación de contraseña.</p>
</header>

<nav class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="profile.html">Perfil</a>
    <a href="beers.html">Cervezas</a>
    <a href="tastings.html">Degustaciones</a>
    <a href="achievements.html">Menú & Galardones</a>
    <a href="friends.html">Amigos</a>
    <a href="feed.html">Actividad</a>
    <a href="statistics.html">Estadísticas</a>
</nav>

<div class="token-box">
    <strong>Estado:</strong>
    <span id="sessionStatus">Sin sesión</span>
    <button type="button" id="logoutBtn">Cerrar sesión</button>
</div>

<main>
    <section class="auth-layout">
        <form id="loginForm">
            <h2>Iniciar sesión</h2>
            <label>Email <input type="email" name="email" required></label>
            <label>Contraseña <input type="password" name="password" required></label>
            <button type="submit">Entrar</button>
            
            <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
                <a href="recover.html" class="link-btn" style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>¿No tienes cuenta? <a href="register.html" class="link-btn">Crear una cuenta</a></p>
        </div>
    </section>
</main>

<footer>
    <p>BeerSP</p>
    <div id="messages"></div>
</footer>

<script src="app.js"></script>
</body>
</html>
