<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BeerSP - Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css">
<script>(function(){const s=localStorage.getItem("theme");const d=window.matchMedia("(prefers-color-scheme: dark)").matches;if(s==="dark"||(!s&&d)){document.documentElement.classList.add("dark-mode");}})();</script>
</head>
<body>
<header>
    <h1>Crear Cuenta</h1>
    <p>Únete a la comunidad de BeerSP</p>
</header>

<nav class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="auth.html">Autenticación</a>
    <a href="profile.html">Perfil</a>
    <a href="beers.html">Cervezas</a>
    <a href="tastings.html">Degustaciones</a>
    <a href="achievements.html">Menú & Galardones</a>
    <a href="friends.html">Amigos</a>
    <a href="feed.html">Actividad</a>
    <a href="statistics.html">Estadísticas</a>
</nav>

<div class="token-box">
    <strong>Estado:</strong>
    <span id="sessionStatus">Sin sesión</span>
    <button type="button" id="logoutBtn">Cerrar sesión</button>
</div>

<main>
    <section class="auth-layout">
        <form id="registerForm">
            <h2>Registro</h2>
            <p style="color: #64748b; font-size: 0.9rem;">El nombre visible se generará automáticamente con tu nombre y apellidos.</p>
            <label>Email <input type="email" name="email" required></label>
            <label>Usuario <input type="text" name="username" required></label>
            <label>Nombre <input type="text" name="firstName" required></label>
            <label>Apellidos <input type="text" name="lastName" required></label>
            <label>Género
                <select name="gender">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Prefiero no decirlo" selected>Prefiero no decirlo</option>
                </select>
            </label>
            <label>Fecha nacimiento <input type="date" name="birthDate" required></label>
            <label>Ciudad <input type="text" name="city"></label>
            <label>País <input type="text" name="country"></label>
            <label>Contraseña <input type="password" name="password" required></label>
            <label>Confirmar contraseña <input type="password" name="confirmPassword" required></label>
            <button type="submit">Registrar</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="auth.html" class="link-btn">¿Ya tienes cuenta? Iniciar Sesión</a>
        </div>
    </section>
</main>

<footer>
    <p>BeerSP</p>
    <div id="messages"></div>
</footer>

<script src="app.js"></script>
</body>
</html>
