<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BeerSP - Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
<script>(function(){const s=localStorage.getItem("theme");const d=window.matchMedia("(prefers-color-scheme: dark)").matches;if(s==="dark"||(!s&&d)){document.documentElement.classList.add("dark-mode");}})();</script>
</head>
<body>
<header>
    <h1>Recuperar Contraseña</h1>
    <p>Te enviaremos un código para restablecer tu acceso.</p>
</header>

<nav class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="auth.html">Autenticación</a>
    <a href="profile.html">Perfil</a>
    <a href="beers.html">Cervezas</a>
    <a href="tastings.html">Degustaciones</a>
    <a href="achievements.html">Menú & Galardones</a>
    <a href="friends.html">Amigos</a>
    <a href="feed.html">Actividad</a>
    <a href="statistics.html">Estadísticas</a>
</nav>

<div class="token-box">
    <strong>Estado:</strong>
    <span id="sessionStatus">Sin sesión</span>
    <button type="button" id="logoutBtn">Cerrar sesión</button>
</div>

<main>
    <section class="auth-layout">
        <form id="recoverForm">
            <h2>Solicitar Código</h2>
            <label>Correo electrónico
                <input type="email" id="recoverEmail" required>
            </label>
            <button type="submit">Enviar recuperación</button>
        </form>

        <div class="text-center mt-4">
            <a href="auth.html" class="link-btn">Volver a Iniciar Sesión</a>
        </div>
    </section>
</main>

<footer>
    <p>BeerSP</p>
    <div id="messages"></div>
</footer>

<script src="app.js"></script>
</body>
</html>
